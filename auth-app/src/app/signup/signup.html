<div class="signup center-block jumbotron">
    <h1>Signup</h1>
    <form role="form" (submit)="signup($event, username.value, password.value)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" #username class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" #password class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
