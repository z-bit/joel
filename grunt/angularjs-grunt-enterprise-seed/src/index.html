<!DOCTYPE html>
<html ng-app="example-app">
<head>
  <title>AngularJS Example</title>
  <% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="<%= file %>"/>
  <% }); %>
</head>
<body>
  <div ui-view></div>
  <% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
  <% }); %>
</body>
</html>
